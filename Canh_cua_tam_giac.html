<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra canh cua tam giac</title>
</head>
<body>
<script>
    function checkCanhCuaTamGiac(a,b,c){
        if (a>0 && b>0 && c>0) {
            if (a + b > c && b + c > a && a + c > b) {
                return "Ba số " + a + ", " + b + ", " + c + " là cạnh của một tam giác";
            } else {
                return "Ba số " + a + ", " + b + ", " + c + " không phải là cạnh của một tam giác";
            }
        } else {
            return "Cạnh của tam giác phải lớn hơn 0";
        }

            }
    let a=+prompt("nhap a");
    let b=+prompt("nhap b");
    let c=+prompt("nhap c");
    let ketQua = checkCanhCuaTamGiac(a,b,c);
    alert("ket qua la: " +ketQua);

</script>
</body>
</html>
