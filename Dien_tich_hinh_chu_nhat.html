<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhDienTichHcn(a,b){
        if (a > 0 && b > 0) {
            return a * b;
        } else {
            return "Canh hinh chu nhat phai lon hon 0";
        }
    }
    let chieuDai = 5
    let chieuRong = 6;
    let dienTich = tinhDienTichHcn(chieuDai,chieuRong);
    document.write("Dien tich hinh chu nhat la: " + dienTich);
</script>
</body>
