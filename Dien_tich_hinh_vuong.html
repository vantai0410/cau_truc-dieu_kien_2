<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function tinhDienTichHinhVuong(a){
        if(a>0) {
            return a*a;
        } else {
            return "Canh a phai lon hon 0";
        }
    }
    let canh = 5;
    let dienTich = tinhDienTichHinhVuong(canh);
    alert("dien tich hinh vuong la: " + dienTich);
</script>
