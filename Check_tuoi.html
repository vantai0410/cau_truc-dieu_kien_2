<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra tuoi</title>
</head>
<body>
<script>
    function kiemTraTuoi(n) {
        if (n>0 && n<120){
            return "Đúng là tuổi người dùng";
        } else {
            return "Không phải tuổi người dùng";
        }
    }
    let tuoi = prompt("nhap tuoi");
    document.write("Kết quả là: " + kiemTraTuoi(tuoi));
</script>
</body>
</html>
