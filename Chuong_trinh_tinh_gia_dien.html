<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh gia dien</title>
</head>
<body>
<script>
    let soDien = +prompt("Nhap so dien: ");
    if(soDien > 10) {
        let giaDien;
        giaDien = soDien * 50
        document.write("Gia dien la: " +giaDien);
    } else {
        giaDien = soDien *20
        document.write("Gia dien la: "+giaDien);
    }
</script>
</body>
</html>
